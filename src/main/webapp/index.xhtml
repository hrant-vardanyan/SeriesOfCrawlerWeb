<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1 style="float: left">BFS And Harmony Crawler</h1>
<h:outputStylesheet library="css" name="ichzieheum-informieren.css" />








	<h:form id="form" style="display:block; float:right; margin-top: 20px;"
		enctype="multipart/form-data">
		<h:inputFile id="file" value="#{bean.file}" />

	</h:form>


	<div style="clear: both;"></div>
	<p:dataTable value="#{googleCrawlerBean.dataList}" var="dataItem"
		scrollable="true" scrollHeight="500">

		<p:column headerText="Child Url" width="10">
			<h:outputText value="#{dataItem.appName}" />
		</p:column>

		<p:column headerText="Parent Url" width="40">
			<h:outputText value="#{dataItem.category}" />
		</p:column>

		<p:column headerText="Harmony Score" width="40">
			<h:outputText value="#{dataItem.category}" />
		</p:column>

	</p:dataTable>


</h:body>
</html>
